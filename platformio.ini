[env:MAIN]
platform = espressif32
board = esp32dev
framework = arduino
build_src_filter = +<*> -<.git/> -<.svn/> -<Exemple>

[env:Motors]
platform = espressif32
board = esp32dev
framework = arduino
build_src_filter = +<*> -<.git/> -<.svn/> -<Main> -<Exemple/Encoder> -<Exemple/IMU>

[env:Encoder]
platform = espressif32
board = esp32dev 
framework = arduino
build_src_filter = +<*> -<.git/> -<.svn/> -<Main> -<Exemple/IMU> -<Exemple/Motors> 

[env:IMU]
platform = espressif32
board = esp32dev
framework = arduino
build_src_filter = +<*> -<.git/> -<.svn/> -<Main> -<Exemple/Encoder> -<Exemple/Motors>